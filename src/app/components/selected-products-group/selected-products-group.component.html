<div class="row justify-content-md-center">
  <div class="col-auto mb-1" *ngFor="let sel of selections | async">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <app-selected-button [btn_name]="sel.name" (click)="removeSelection(sel)">
      </app-selected-button>
    </div>
  </div>
</div>
